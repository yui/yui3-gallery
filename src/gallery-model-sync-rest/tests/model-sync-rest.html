<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>REST Model Sync Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../../yui3/build/yui/yui.js"></script>
<script>
var Y = YUI({
    allowRollup: false,
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
    modules: {
        'test-console': {
            fullpath : '../../../../yui3/src/common/tests/assets/test-console.js',
            requires : ['console-filters'],
            skinnable: true
        },

        'skin-sam-test-console': {
            fullpath: '../../../../yui3/src/common/tests/assets/test-console.css',
            type    : 'css'
        },

        'gallery-model-sync-rest' : {
            fullpath: '../../../build/gallery-model-sync-rest/gallery-model-sync-rest.js',
            requires: ['io-base', 'json-stringify']
        },

        'model-sync-rest-test': {
            fullpath: 'model-sync-rest-test.js',
            requires: ['gallery-model-sync-rest', 'model', 'model-list', 'test']
        }
    },
    useBrowserConsole: false
}).use('model-sync-rest-test', 'test-console', function (Y) {
    Y.Test.Runner.run();
});
</script>

</body>
</html>
