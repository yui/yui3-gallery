<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <link rel="icon" href="../../res/2.0/images/favicon.svg" />

    <script type="text/javascript" src="http://yui.yahooapis.com/combo?3.1.1/build/yui/yui-min.js"></script>

    <style>
        #shape-group {
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        div {
            margin-bottom: 20px;
        }

        body {
            margin-left: auto;
            margin-right: auto;
            background: white;
            border: 1px solid #e0e0e0;
            width: 600px;
            padding: 10px;
            margin-top: 0;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.25);
            -moz-box-shadow: 0px 0px 5px rgba(0,0,0,0.25);
            -webkit-box-shadow: 0px 0px 5px rgba(0,0,0,0.25);
            color: #505050;
            font-family: 'Trebuchet MS';
            font-size: 14px;
        }

        html {
            background: #f0f0f0;
        }

        h1 {
            color: #808080;
        }

        quote {
            font-style: italic;
            font-weight: bold;
            color: #303030;
        }

        quote:before {
            content: '"'
        }

        quote:after {
            content: '"'
        }

        svg {
            border: 1px solid #e0e0e0;
            margin: 0px;
            fill: #202020;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            box-shadow: inset 0px 0px 5px rgba(0,0,0,0.15);
            -moz-box-shadow: inset 0px 0px 5px rgba(0,0,0,0.15);
            -webkit-box-shadow: 0px 0px 5px rgba(0,0,0,0.15);
        }

        a, a > text {
            color: #808080;
            fill: #808080;
            text-decoration: underline;
            cursor: pointer;
        }

        a:hover, a > text:hover {
            color: crimson;
            fill: crimson;
        }
    </style>

            <p>This page tests animating the SVG attributes and properties with
               the YUI SVG extensions created for the
               <a href="http://svg-wow.org">SVG Wow!</a> web site.
            </p>
            <p>
                There are some browser limitations. For example, WebKit browsers
                (as of Safari 5.0 and Chrome 6.0) do not support animating
                gradient stop colors or properties on &lt;use&gt; elements.
            </p>

        <div id="time-offsets">
            <h2 id="time-offsets-header">Time offsets</h2>
            <p>
                Click on first rectangle's label to see onBegin/onEnd handlers called
                with no delay, 1s, 2s and 3s delays.
                Click on the "begin" text to start animation on the second rectangle
                or on the 'begin+1s" text to start it with a 1s delay. When the
                animations are started, click on the 'end' text to end the animation
                immediately or on 'end+1s' to end it after a 1s delay.
            </p>
            <p>
                The dark gray rectangle's aninmation is synchronized with the
                black rectangle's animation. The light gray rectangle's
                animation is synchronized with the black rectangle's animation,
                but with a 1s delay.
            </p>
            <p>
                Click on any of the white dots to start a cascade of animations.
            </p>
