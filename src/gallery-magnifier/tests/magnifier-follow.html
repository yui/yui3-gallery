<html>
	<head>
		<title>Magnifier Mouse Follow Test</title>
		<script src="../../../../yui3/build/yui/yui.js"></script>
		<script src="../../../build/gallery-magnifier/gallery-magnifier-debug.js"></script>
		<link type="text/css" rel="stylesheet" href="../../../build/gallery-magnifier/assets/gallery-magnifier-core.css" />
		<style type="text/css">
		.yui3-magnifier-display {
			border-style: solid;
			border-width: 1px;
			border-color: #000;
		}
		</style>
	</head>
	<body>
		<img id="magnify" src="dragonfly.jpg" />
		<script type="text/javascript">
			YUI({filter: 'RAW'}).use('gallery-magnifier', function(Y) {
				var image = Y.one('#magnify');
				image.plug(Y.Magnifier, {follow: true, zoom: 5});
			});
		</script>
	</body>
</html>
