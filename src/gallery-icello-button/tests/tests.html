<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Icello.Button tests</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
    <style type="text/css">
        #qunit-header label {display:none;}
        .yui3-widget-loading {display:none;}
    </style>
    
    <script src="http://code.jquery.com/qunit/git/qunit.js"></script>
	<script src="step.js"></script>
    <script>
        QUnit.config.altertitle = false;
    </script>
    
    <script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
</head>
<body class="yui3-skin-sam">
    <h1 id="qunit-header">Icello.Button tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
    
    <div id="mybox">
	<button id="btnDisabled" disabled="disabled">Disabled from html</button>
    <button id="btnWithTitle" title="My Title">Title Btn</button>
    <button class="btn-with-no-attrs">Button with no attributes defined</button>
    <button id="btnLabelOnly">Button label only</button>
    <button id="btnIconOnlyAlert" data-icon="alert"></button>
    <button id="btnIconWithLabelCancel" data-icon="cancel">Cancel</button>
    </div>
	<br />
    
<script src="config.js"></script>
<script src="tests.js"></script>

</body>
</html>
