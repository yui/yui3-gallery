<!DOCTYPE html>
<html lang="en">
<head>

    <title>ICello Button within Form</title>

    </style>

    <script src="http://yui.yahooapis.com/3.5.0/build/yui/yui-min.js"></script>

<body class="yui3-skin-sam">

<script src="config.js"></script>
<script src="demo2.js"></script>

</html>
