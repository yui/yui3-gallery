<!DOCTYPE HTML>
<html>
<head>
<script src="/build/yui/yui-min.js"></script>
<script type="text/javascript" src="assets/tests.js"></script>
<script type="text/javascript" src="../../../../build/gallery-paginator/gallery-paginator.js"></script>
</head>

<body class="yui3-skin-sam">
<div id="log"></div>

<script type="text/javascript">
YUI({
    coverage:["gallery-paginator"],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use("test-console", "gallery-paginator-tests", function(Y) {

    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.setName('gallery-paginator');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
