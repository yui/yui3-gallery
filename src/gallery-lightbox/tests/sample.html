<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	
	<title>Lightbox Demo</title>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="en" />

	<link rel="stylesheet" href="../../../build/gallery-lightbox/assets/skins/sam/gallery-lightbox.css" type="text/css" />

	<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
	<script src="../../../build/gallery-lightbox/gallery-lightbox.js" type="text/javascript"></script>
</head>

<body>
	
<div id="content">

	<a name="example"></a>	
	<div class="section">


	<h2>Example</h2>

	<h3>Single Images</h3>
	<div class="thumbnail">

		<a href="http://farm8.staticflickr.com/7044/6980515043_1f3560bbed_z.jpg" rel="lightbox"><img src="http://farm8.staticflickr.com/7044/6980515043_1f3560bbed_s.jpg" width="75" height="75" alt="" /></a>
	</div>
	<div class="thumbnail">
		<a href="http://farm6.staticflickr.com/5056/5511042112_2711cf7d2f_z.jpg" rel="lightbox" title="Optional caption."><img src="http://farm6.staticflickr.com/5056/5511042112_2711cf7d2f_s.jpg" width="75" height="75" alt="" /></a>
	</div>

	<h3 style="clear: both;">Image Set</h3>

	<div class="thumbnail">

		<a href="http://farm3.staticflickr.com/2221/2514546634_32d1fa701b_z.jpg" rel="lightbox[plants]" title="Roll over and click right side of image to move forward."><img src="http://farm3.staticflickr.com/2221/2514546634_32d1fa701b_s.jpg" width="75" height="75" alt="Plants: image 1 0f 4 thumb" /></a>
	</div>
	<div class="thumbnail">
		<a href="http://farm8.staticflickr.com/7188/6871305961_35934386f6_z.jpg" rel="lightbox[plants]" title="Alternately you can press the right arrow key." ><img src="http://farm8.staticflickr.com/7188/6871305961_35934386f6_s.jpg" width="75" height="75" alt="Plants: image 2 0f 4 thumb" /></a>
	</div>
	<div class="thumbnail">
		<a href="http://farm8.staticflickr.com/7066/6871306385_32ff0b1704_z.jpg" rel="lightbox[plants]" title="The script preloads the next image in the set as you're viewing."><img src="http://farm8.staticflickr.com/7066/6871306385_32ff0b1704_z.jpg" width="75" height="75" alt="Plants: image 3 0f 4 thumb" /></a>
	</div>
	<div class="thumbnail">

		<a href="http://farm8.staticflickr.com/7208/6871306627_099e586706_z.jpg" rel="lightbox[plants]" title="Press Esc to close"><img src="http://farm8.staticflickr.com/7208/6871306627_099e586706_t.jpg" width="75" height="75" alt="Plants: image 4 0f 4 thumb" /></a>
	</div>
	
</div><!-- end .section -->

</div><!-- end #content -->

<script type="text/javascript">
	filter = true ? "" : "debug";
	YUI({ filter: filter }).use("gallery-lightbox", function(Y) {
	    Y.Lightbox.init();
	});
</script>

</body>
</html>
