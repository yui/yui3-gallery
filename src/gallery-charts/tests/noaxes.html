<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
/*Supplemental: CSS for the YUI distribution*/
#custom-doc { width: 95%; min-width: 950px; }
#pagetitle {background-image: url(../../assets/bg_hd.gif);}
#mychart {
    margin:10px 10px 10px 10px;
    padding:10px 10px 10px 10px;
    width:700px;
    height:350px;
}
</style>
<!-- BEGIN EXAMPLE CODE -->	
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.2/build/cssfonts/fonts-min.css">
</head>		
<body class="yui3-skin-sam">
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.2/build/yui/yui-min.js"></script>
<script type="text/javascript" src="../../../build/gallery-charts/gallery-charts-min.js"></script>
<button type="button" id="updatechart">Update Chart</button><br/>
<h3>Multiple Series</h3>
<div id="mychart"></div>
<div id="outputdiv" style="position:absolute;left:800px"></div>
<script type="text/javascript">            
    YUI({filter:"raw"}).use('gallery-charts', function (Y) 
    { 
        var myDataValues = [ 
            {date:"5/1/2010", values:2000, expenses:3700, revenue:2200}, 
            {date:"5/2/2010", values:50, expenses:9100, revenue:100}, 
            {date:"5/3/2010", values:400, expenses:1100, revenue:1500}, 
            {date:"5/4/2010", values:200, expenses:1900, revenue:2800}, 
            {date:"5/5/2010", values:5000, expenses:5000, revenue:2650},
            {date:"5/6/2010", values:2000, expenses:3700, revenue:2200}, 
            {date:"5/7/2010", values:50, expenses:9100, revenue:100}, 
            {date:"5/8/2010", values:400, expenses:1100, revenue:1500}, 
            {date:"5/9/2010", values:200, expenses:1900, revenue:2800}, 
            {date:"5/10/2010", values:5000, expenses:5000, revenue:2650}
        ];
        
        var myDataValues2 = [ 
            {date:"5/1/2010", values:2000, expenses:3700, revenue:2200}, 
            {date:"5/2/2010", values:50, expenses:9100, revenue:100}, 
            {date:"5/3/2010", values:400, expenses:1100, revenue:1500}, 
            {date:"5/4/2010", values:200, expenses:1900, revenue:2800}, 
            {date:"5/5/2010", values:5000, expenses:5000, revenue:2650}
        ];

        var mychart = new Y.Chart({seriesKeys:["expenses", "revenue"], dataProvider:myDataValues, 
                                            axes:{
                                                financials:{
                                                    keys:["revenue", "expenses"],
                                                    position:"none",
                                                    type:"numeric",
                                                    styles:{
                                                        majorTicks:{
                                                            display:"inside",
                                                            length:3,
                                                            color:"#333"
                                                        },
                                                        line:{color:"#333"},
                                                        rotation:0,
                                                        margin:{right:5},
                                                        majorUnit:{count:11},
                                                        roundingUnit:100
                                                    }
                                                },
                                                dateRange:{
                                                    keys:["date"],
                                                    position:"none",
                                                    type:"time",
                                                    styles:{
                                                        majorTicks:{
                                                            display:"outside",
                                                            length:3,
                                                            color:"#333"
                                                        },
                                                        line:{color:"#333"},
                                                        rotation:-45,
                                                        margin:{top:5},
                                                        majorUnit:{count:10}
                                                    }
                                                }
                                            },
                                            seriesCollection: [
                                             {
                                                    type:"combo",
                                                    xAxis:"dateRange",
                                                    yAxis:"financials",
                                                    xKey:"date",
                                                    yKey:"revenue",
                                                    xDisplayName:"Date",
                                                    yDisplayName:"Deductions",
                                                    marker: {
                                                        fill: {
                                                            color: "#cc33cc"
                                                        },
                                                        border: {
                                                            color: "#330066",
                                                            weight: 1
                                                        },
                                                        width:9,
                                                        height:9
                                                    },
                                                    line: {color: "#cc33cc"}
                                                },
                                                {
                                                    type:"combo",
                                                    xAxis:"dateRange",
                                                    yAxis:"financials",
                                                    xKey:"date",
                                                    yKey:"expenses",
                                                    dataTip:{
                                                        show:"mouseenter",
                                                        hide:"mouseleave"
                                                    },
                                                    marker:{
                                                        fill: {
                                                            color:"#00ff66" 
                                                        },
                                                        width:9, 
                                                        height:9,
                                                        border: {
                                                            weight:"1",
                                                            color: "#006633"
                                                        }
                                                    },
                                                    line: {
                                                        color: "#00ff66"
                                                    }
                                                }
                                            ],
                                            render:"#mychart"});
        function updateChart(e)
        {
            var dp = myDataValues;
            if(mychart.get("dataProvider") === myDataValues)
            {
                dp = myDataValues2;
            }
            mychart.set("dataProvider", dp);
        }
        Y.on("click", updateChart, "#updatechart");
    });
</script>
</body>
</html>
