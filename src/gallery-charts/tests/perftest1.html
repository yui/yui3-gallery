			function getNumberOfDays(mon, year)
			{
				if(mon == 4 || mon == 6 || mon == 9 || mon ==11)
				{
					return 30;
				}
				if(mon == 2)
				{
					return year%4==0?29:28;
				}
				return 31;
			}

			function getMonthOfDates(mon, max, year, value)
			{

				var month = new Array();
				dValue = value;
				for(var i = 1; i <= max; i++)
				{
					var obj = new Object();
					obj.date = mon + "/" + i + "/" + year;

					month[month.length] = obj;

				}
