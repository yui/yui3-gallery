<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
/*Supplemental: CSS for the YUI distribution*/
#custom-doc { width: 95%; min-width: 950px; }
#pagetitle {background-image: url(../../assets/bg_hd.gif);}
#mychart {
    margin:10px 10px 10px 10px;
    padding:10px 10px 10px 10px;
    width:500px;
    height:350px;
}
</style>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.2/build/cssfonts/fonts-min.css">
<!-- BEGIN EXAMPLE CODE -->	
</head>		
<body class="yui3-skin-sam">
<h3>Dual Axes</h3>
<div id="mychart"></div>
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.2/build/yui/yui-min.js"></script>
<script type="text/javascript" src="../../../build/gallery-charts/gallery-charts-min.js"></script>
<script type="text/javascript">            
    YUI().use('gallery-charts', function (Y) 
    { 
        var myDataValues = [ 
            {date:"5/1/2010", taxes:2000, expenses:3700, revenue:2200}, 
            {date:"5/2/2010", taxes:50, expenses:9100, revenue:100}, 
            {date:"5/3/2010", taxes:400, expenses:1100, revenue:1500}, 
            {date:"5/4/2010", taxes:200, expenses:1900, revenue:2800}, 
            {date:"5/5/2010", taxes:5000, expenses:5000, revenue:2650}
        ];
        
        var mychart = new Y.Chart({dataProvider:myDataValues, width:700, height:400, 
                                            axes:{
                                                financials:{
                                                    keys:["revenue", "expenses"],
                                                    position:"left",
                                                    type:"numeric",
                                                    roundMinAndMax:true,
                                                    roundingUnit:500,
                                                    styles:{
                                                        majorTicks:{
                                                            display:"inside",
                                                            length:3,
                                                            color:"#333"
                                                        },
                                                        line:{color:"#333"},
                                                        label:
                                                        {
                                                            margin:{right:5}
                                                        },
                                                        majorUnit:{count:11}
                                                    }
                                                },
                                                extortion:{
                                                    keys:["taxes"],
                                                    position:"right",
                                                    type:"numeric",
                                                    styles:{
                                                        majorTicks:{
                                                            display:"inside",
                                                            length:3,
                                                            color:"#333"
                                                        },
                                                        line:{color:"#333"},
                                                        label: {
                                                            margin:{right:5}
                                                        },
                                                        majorUnit:{count:11},
                                                        roundingUnit:10
                                                    }
                                                },
                                                dateRange:{
                                                    keys:["date"],
                                                    position:"bottom",
                                                    type:"time",
                                                    styles:{
                                                        majorTicks:{
                                                            display:"outside",
                                                            length:3,
                                                            color:"#333"
                                                        },
                                                        line:{color:"#333"},
                                                        label: {
                                                            rotation:-63
                                                        },
                                                        margin:{top:5},
                                                        majorUnit:{count:11}
                                                    }
                                                }
                                            },
                                            seriesCollection: [
                                             {
                                                    type:"combo",
                                                    xAxis:"dateRange",
                                                    yAxis:"financials",
                                                    xKey:"date",
                                                    yKey:"revenue",
                                                    xDisplayName:"Date",
                                                    yDisplayName:"Deductions",
                                                    marker: {
                                                        fill: {
                                                            color: "#6600cc"
                                                        },
                                                        border: {
                                                            weight: 0
                                                        },
                                                        width:8,
                                                        height:8,
                                                        over: {
                                                            fill: {
                                                                color: "#cc66cc"
                                                            },
                                                            border: {
                                                                color: "#6600cc",
                                                                weight: 1
                                                            },
                                                            width: 11,
                                                            height: 11
                                                        }
                                                    },
                                                    line: {color: "#cc33cc"}
                                                },
                                                {
                                                    type:"combo",
                                                    xAxis:"dateRange",
                                                    yAxis:"financials",
                                                    xKey:"date",
                                                    yKey:"expenses",
                                                    marker:{
                                                        fill: {
                                                            color:"#006633" 
                                                        },
                                                        border: {
                                                            weight: 0
                                                        },
                                                        width:8, 
                                                        height:8,
                                                        over: {
                                                            border: {
                                                                weight:"1",
                                                                color: "#006633"
                                                            },
                                                            fill: {
                                                                color: "#00ff66"
                                                            },
                                                            width: 11,
                                                            height: 11
                                                        }
                                                    },
                                                    line: {
                                                        color: "#00ff66"
                                                    }
                                                },
                                                {
                                                    type: "combo",
                                                    xAxis: "dateRange",
                                                    yAxis: "extortion",
                                                    xKey:"date",
                                                    yKey:"taxes",
                                                    line: {
                                                        color: "#f93"
                                                    },
                                                    marker: {
                                                        width: 8,
                                                        height: 8,
                                                        fill: {
                                                            color: "#f93"
                                                        },
                                                        border: {
                                                            weight: 0
                                                        },
                                                        over: {
                                                            fill: {
                                                                color: "#fc9"
                                                            },
                                                            border: {
                                                                weight: 1,
                                                                color: "#f93"
                                                            },
                                                            width: 11,
                                                            height: 11
                                                        }
                                                    }
                                                }
                                            ],
                                            render:"#mychart"});
    });
</script>
</body>
</html>
