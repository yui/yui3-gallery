
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
/*Supplemental: CSS for the YUI distribution*/
#custom-doc { width: 95%; min-width: 950px; }
#pagetitle {background-image: url(../../assets/bg_hd.gif);}
body {
    background-color: #000;
    padding: 10px 10px 10px 10px;
}
#mychart {
    margin:0px 0px 0px 0px;
    padding:0px 0px 0px 0px;
    width:750px;
    height:400px;
}
</style>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.2/build/cssfonts/fonts-min.css">
<!-- BEGIN EXAMPLE CODE -->	
</head>		
<body class="yui3-skin-sam">
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.2/build/yui/yui-min.js"></script>
<script type="text/javascript" src="../../../build/gallery-charts/gallery-charts-min.js"></script>
<div id="mychart"></div>
<script type="text/javascript">            
    YUI().use('gallery-charts', function (Y) 
    { 
        var myDataValues = [ 
            ["5/1/2010", "5/2/2010", "5/3/2010", "5/4/2010", "5/5/2010"], 
            [2000, 50, 400, 200, 5000], 
            [3700, 9100, 1100, 1900, 5000], 
            [2200, 100, 1500, 2800, 2650]
        ];
        
        var styleDef = {
            axes: {
                values: {
                    majorTicks: {
                        display:"none"
                    },
                    line: {
                        weight: 0
                    }
                },
                category: {
                    majorTicks: {
                        display:"none"
                    },
                    line: {
                        weight: 0
                    }

                }
            },
            series:
            {
                series3: {
                    line: {
                        color: "#ff0000"
                    },
                    marker: {
                        border: {
                            color: "#ff0000"
                        },
                        fill: {
                            color: "#ffaeea"
                        }
                    }
                }
            },
            graph: {
                background: {
                    fill: {
                        color: "#000"
                    }
                }
            }
        };
        var mychart = new Y.Chart({styles:styleDef, dataProvider:myDataValues, axes: {
            values: {
                roundingUnit:1000,
                styles: {
                    majorTicks: {
                        display: "none"
                    }
                }
            },
            category: {
                styles: {
                    majorTicks: {
                        display: "none"
                    }
                }
            }
        
        }, horizontalGridlines:true, verticalGridlines:true, render:"#mychart"});
    });
</script>
</body>
</html>
