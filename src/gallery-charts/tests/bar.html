<style>
/*Supplemental: CSS for the YUI distribution*/

#pagetitle {background-image: url(../../assets/bg_hd.gif);}
.yui3-tooltip {
    position:absolute;
}

i.yui3-tooltip-content {
    color: #000;
    padding: 2px 5px;
    border-color: #aeae9e;
    border-width: 1px;
    border-style: solid;
    background-color: #edeeee;
}

.yui3-tooltip-hidden {
    visibility:hidden;
}

.yui3-tooltip-content {
    font-size: 9px;
    font-weight:bold;
}

.yui3-tooltip-content strong {
    font-size:9px;

    margin:10px 10px 10px 10px;

    min-height:350px;

<body class="yui3-skin-sam">
<script src="http://yui.yahooapis.com/3.1.2/build/yui/yui-min.js"></script>
<script type="text/javascript" src="../../../build/gallery-charts/gallery-charts-min.js"></script>
<h3>Bar Chart</h3>
<div id="mychart"></div>
<script type="text/javascript">            
    YUI().use('gallery-charts', function (Y) 

    { 
        var myDataValues = [ 
            {category:"5/1/2010", values:2000, expenses:3700, revenue:2200}, 
            {category:"5/2/2010", values:50, expenses:9100, revenue:100}, 
            {category:"5/3/2010", values:400, expenses:1100, revenue:1500}, 
            {category:"5/4/2010", values:200, expenses:1900, revenue:2800}, 
            {category:"5/5/2010", values:5000, expenses:5000, revenue:2650}
        ];
        
        var mychart = new Y.Chart({type:"bar", dataProvider:myDataValues, render:"#mychart"});
    });
</script>
</body>
