
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
/*Supplemental: CSS for the YUI distribution*/
#custom-doc { width: 95%; min-width: 950px; }
#pagetitle {background-image: url(../../assets/bg_hd.gif);}
#mychart {
    margin:10px 10px 10px 10px;
    padding:10px 10px 10px 10px;
    width:750px;
    height:400px;
}
</style>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.2/build/cssfonts/fonts-min.css">
</head>		
<body class="yui3-skin-sam">
<h3>Stacked Spline</h3>
<div id="mychart"></div>
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.2/build/yui/yui-min.js"></script>
<script type="text/javascript" src="../../../build/gallery-charts/gallery-charts-min.js"></script>
<script type="text/javascript">            
<!-- BEGIN EXAMPLE CODE -->	
    YUI().use('gallery-charts', function (Y) 
    { 
        var myDataValues = [ 
            {category:"5/1/2010", values:2000, expenses:3700, revenue:2200}, 
            {category:"5/2/2010", values:50, expenses:9100, revenue:100}, 
            {category:"5/3/2010", values:400, expenses:1100, revenue:1500}, 
            {category:"5/4/2010", values:200, expenses:1900, revenue:2800}, 
            {category:"5/5/2010", values:5000, expenses:5000, revenue:2650}
        ];

        var mychart = new Y.Chart({axes:{
            category: {
                type: "time",
                styles: {
                    label: {
                        rotation: -90,
                        margin:{top:5}
                    },
                    majorTicks: {
                        display:"none"
                    }
                }
            },
            values: {
                styles: {
                    majorTicks: {
                        display:"none"
                    },
                    majorUnit:{
                        count: 11
                    }
                },
                roundMinAndMax:true,
                roundingUnit: 5000
            }
        },
        type:"combospline", interactionType:"planar", dataProvider:myDataValues, stacked:true, render:"#mychart", showMarkers:false, showLines:false});

    });
</script>
</body>
</html>
