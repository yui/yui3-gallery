
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
/*Supplemental: CSS for the YUI distribution*/
#custom-doc { width: 95%; min-width: 950px; }
#pagetitle {background-image: url(../../assets/bg_hd.gif);}
#mychart {
    margin:10px 10px 10px 10px;
    padding:10px 10px 10px 10px;
    height:400px;
    width:400px;
}
</style>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.2/build/cssfonts/fonts-min.css">
<!-- BEGIN EXAMPLE CODE -->	
</head>		
<body class="yui3-skin-sam">
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.2/build/yui/yui-min.js"></script>
<script type="text/javascript" src="../../../build/gallery-charts/gallery-charts-min.js"></script>
<h3>Combination Chart</h3>
<div id="mychart"></div>
<script type="text/javascript">            
    YUI().use('gallery-charts', function (Y) 
    {
		// Create data 
		var mydata = [
            {date:"5/1/2010", values:2000, expenses:3700, revenue:2200, taxes:200}, 
            {date:"5/2/2010", values:50, expenses:3100, revenue:100, taxes:600}, 
            {date:"5/3/2010", values:400, expenses:1100, revenue:1500, taxes:900}, 
            {date:"5/4/2010", values:200, expenses:1900, revenue:2800, taxes:1500}, 
            {date:"5/5/2010", values:5000, expenses:5000, revenue:2650, taxes:3500}
        ];

					var expensegraphstyles = {
						color:"#5577AF",
						fill: {
                            color:"#5577AF", 
                            alpha:0.2
                        },
                        over:{
                            fill:{alpha:1}
                        },
                        width:12, 
                        height:6,
                        border: {
						    weight:"1",
                            color: "#ff0000"
                        }
					};

					// Add revenue graph styles
					var revenuegraphstyles = {
						color:"#FF0000",
						fill: {
                            color:"#ff0000", 
                            alpha:0.2
                        },
                        border: {
						    weight:1,
                            color:"#0000ff"
                        },
                        over: {
                            fill:{
                                color:"#0000ff",
                                alpha: 0.2
                            },
                            border:{
                                color:"#0000ff"
                            }
                        },
                        width:12,
                        height:10
					};

                    var taxgraphstyles = {
                        weight:1,
                        fill:
                        {
                            color:"#0000ff"
						},
                        color: "#0000ff",
                        over: {
                            fill: {
                                color:"#ff0000"
                            },
                            border: {
                                weight:1,
                                color:"#0000ee"
                            },
                            width:10,
                            height:10
                        },
                        width:6, 
                        height:6,
						border:
                        {
                            weight:"0"
                        }   
                    };
				
                    var taxareastyles = {
                        color: "#0000ff",
                        alpha: 0.5
                    };
					// Create bottom axis styles
					var bottomaxisstyles = {
						label:{
							color:"#BDD7EB",
							rotation:0,
							margin:{top:5}
						},
						dataFormat:{
							pattern:"%b %d, %y"
						},
						majorTicks:{
							color:"#BDD7EB",
                            display:"inside"
						},
						line:{
							color:"#BDD7EB"
						},
						majorUnit:
						{
							count:5
						}
                    };	
                    
					var leftaxisstyles = {
						label:{
							color:"#BDD7EB",
							rotation:-45,
							margin:{top:5},
						},
						dataFormat:{
							pattern:
                            {
                                prefix: "$"
                            }
						},
						majorTicks:{
							color:"#BDD7EB",
                            display:"inside"
						},
						line:{
							color:"#BDD7EB"
						},
						majorUnit:
						{
							count:5
						}
					};	
                  var lineSeries = new Y.LineSeries({
                                                        type:"line",
                                                        xAxis:"timeaxis",
                                                        yAxis:"numericaxis",
                                                        xKey:"date",
                                                        yKey:"taxes",
                                                        xDisplayName:"Day",
                                                        yDisplayName: "Taxes",
                                                        styles:taxgraphstyles});
                var markerSeries = new Y.MarkerSeries({
                                                        xAxis:"timeaxis",
                                                        yAxis:"numericaxis",
                                                        xKey:"date",
                                                        yKey:"taxes",
                                                        xDisplayName:"Day",
                                                        yDisplayName: "Taxes",
                                                        styles:taxgraphstyles});
                   var graph = new Y.Chart({render:"#mychart", dataProvider:mydata, width:800, height:380, seriesCollection:[{
                                                                                        type:"area",
                                                                                        xAxis:"timeaxis",
                                                                                        yAxis:"numericaxis",
                                                                                        xKey:"date",
                                                                                        yKey:"taxes",
                                                                                        xDisplayName:"Day",
                                                                                        yDisplayName: "Taxes",
                                                                                        styles:taxareastyles
                                                                                    },
                                                                                    lineSeries,
                                                                                    {
                                                                                        type:"column", 
                                                                                        xAxis:"timeaxis", 
                                                                                        yAxis:"numericaxis", 
                                                                                        xKey:"date", 
                                                                                        yKey:"revenue", 
                                                                                        xDisplayName:"Day",
                                                                                        yDisplayName: "Revenue",
                                                                                        styles:revenuegraphstyles
                                                                                    },
                                                                                    {
                                                                                        type:"column",
                                                                                        xAxis:"timeaxis",
                                                                                        yAxis:"numericaxis",
                                                                                        xKey:"date",
                                                                                        yKey:"expenses",
                                                                                        xDisplayName:"Day",
                                                                                        yDisplayName: "Expenses",
                                                                                        styles:expensegraphstyles
                                                                                    
                                                                                    },
                                                                                    markerSeries
                                                                                    ],
                                                                                    axes:{
                                                                                        timeaxis:{
                                                                                            type:"category",
                                                                                            position:"bottom",
                                                                                            styles:bottomaxisstyles,
                                                                                            keys:["date"]
                                                                                        },
                                                                                        numericaxis: {
                                                                                            type:"numeric",
                                                                                            position:"left",
                                                                                            styles:leftaxisstyles,
                                                                                            keys:["revenue", "expenses", "taxes"]
                                                                                        }
                                                                                    }});
                    
                    
            });
</script>
</body>
</html>
