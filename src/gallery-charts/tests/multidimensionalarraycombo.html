<body class="yui3-skin-sam">
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.2/build/yui/yui-min.js"></script>
<script type="text/javascript" src="../../../build/gallery-charts/gallery-charts-min.js"></script>
<h3>Simple Implementation using a multi-dimensional array for a data provider</h3>
<div id="mychart"></div>
<script type="text/javascript">            
    YUI().use('gallery-charts', function (Y) 
    {
        var myDataValues = [
            ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
            [2000, 1500, 400, 200, 5000]
        ];
        
        var mychart = new Y.Chart({dataProvider:myDataValues, render:"#mychart"});
    });
</script>
</body>
