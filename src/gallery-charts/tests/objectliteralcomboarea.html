<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
/*Supplemental: CSS for the YUI distribution*/
#custom-doc { width: 95%; min-width: 950px; }
#pagetitle {background-image: url(../../assets/bg_hd.gif);}
#mychart {
    margin:10px 10px 10px 10px;
    padding:10px 10px 10px 10px;
    width:500px;
    height:350px;
}
</style>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.2/build/cssfonts/fonts-min.css">
<!-- BEGIN EXAMPLE CODE -->	
</head>		
<body class="yui3-skin-sam">
<h3>Area Chart</h3>
<div id="mychart"></div>
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.2/build/yui/yui-min.js"></script>
<script type="text/javascript" src="../../../build/gallery-charts/gallery-charts-min.js"></script>
<script type="text/javascript">            
    YUI().use('gallery-charts', function (Y) 
    {
        var myDataValues = [ 
            {category:"5/1/2010", values:2000}, 
            {category:"5/2/2010", values:50}, 
            {category:"5/3/2010", values:400}, 
            {category:"5/4/2010", values:200}, 
            {category:"5/5/2010", values:5000}
        ];
        
        var mychart = new Y.Chart({
            dataProvider:myDataValues, 
            categoryType:"time", 
            render:"#mychart", 
            showAreaFill:true, 
            axes:{
                category:{
                    styles:
                    {
                        label:{
                            rotation:-90
                        }
                    }
                },
                values:{
                    styles:{
                        labelFormat:{
                            prefix: "$",
                            thousandsSeparator: ",",
                            decimalSeparator: ".",
                            decimalPlaces: 2
                        }
                    }
                }
            }
        });
    });

</script>
</body>
</html>
