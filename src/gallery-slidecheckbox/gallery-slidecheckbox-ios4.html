<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style>
.yui3-slidecheckbox-wrapper > .edge{background-color:#F5F5F5 !important;}
</style>
<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-debug.js"></script>
<script>
YUI({
	base: './',
	modules:{
			'gallery-slidecheckbox-css':{
				fullpath:'assets/skins/sam/gallery-slidecheckbox-skin.css',
				type: 'css'
			},
			'gallery-slidecheckbox-core-css':{
				fullpath:'assets/gallery-slidecheckbox-core.css',
				type: 'css'
			},
			'gallery-slidecheckbox':{
				fullpath:'../../build/gallery-slidecheckbox/gallery-slidecheckbox.js',
				requires:['node-base','anim-base','anim-easing','base-build','event-key', 'node-style', 'gallery-makenode','dd-drag','dd-constrain','gallery-slidecheckbox-core-css','gallery-slidecheckbox-css','widget-position'],
				skinnable:['sam','green','ios5','ios5-green']
			}
		},
	filter:'debug'
	}
).use('gallery-slidecheckbox',function(Y){
	var slide = new Y.SlideCheckbox({srcNode:'#c1'}),
	slide2 = new Y.SlideCheckbox({srcNode:'#c2',strings:{labelOn: 'Pipo De Long',labelOff:'Clown text'}}),
	slide3 = new Y.SlideCheckbox({srcNode:'#c3',strings:{labelOn: 'Yes',labelOff:'No'}}),
	slide5 = new Y.SlideCheckbox({srcNode:'#c5',strings:{labelOn: 'Long text',labelOff:'Very long text'}}),
	slide6 = new Y.SlideCheckbox({srcNode:'#c6',strings:{labelOn: 'Very long text',labelOff:'Long text'}});
	slide.render();
	slide2.render();
	slide3.render();
	slide5.render();
	slide6.render();
});
function reset(){
	var src = document.getElementById('c4');
	src.checked = !src.checked;
}
</script>
</head>
<body style="background-color:#F5F5F5;">
<form>

<input type="checkbox" name="myCheck1" class="yesno" id="c1" class="slidecheck"><br/>
<input type="checkbox" name="myCheck2" class="yesno" checked="CHECKED" id="c2" class="slidecheck"><br/>
<input type="checkbox" name="myCheck3" class="yesno" CHECKED id="c5" class="slidecheck"><br/>
<input type="checkbox" name="myCheck4" class="yesno" CHECKED id="c6" class="slidecheck"><br/>

Disabled:<br/>
<input type="checkbox" name="myCheck5" class="yesno" DISABLED id="c3" class="slidecheck"><br/>

</form>

</body>
</html>
