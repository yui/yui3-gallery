<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style>
.yui3-slidecheckbox-wrapper > .edge{background-color:#F5F5F5 !important;}
</style>
<script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-debug.js"></script>
<!--<script src="http://yui.yahooapis.com/3.5.0/build/yui/yui-debug.js"></script>-->
<script>
YUI({
	base: './',
	modules:{
			'gallery-slidecheckbox-css':{
				fullpath:'assets/skins/ios5/gallery-slidecheckbox-skin.css',
				type: 'css'
			},
			'gallery-slidecheckbox-core-css':{
				fullpath:'assets/gallery-slidecheckbox-core.css',
				type: 'css'
			},
			'gallery-slidecheckbox':{
				//fullpath:'../../build/gallery-slidecheckbox/gallery-slidecheckbox-debug.js',
				fullpath:'build_tmp/gallery-slidecheckbox-debug.js',
				requires:['node-base','anim-base','anim-easing','base-build','event-key', 'event-focus', 'node-style', 'gallery-makenode','dd-drag','dd-constrain','gallery-slidecheckbox-core-css','gallery-slidecheckbox-css','widget-position'],
				skinnable:['sam','green','ios5','ios5-green']
			}
		},
	//gallery:'gallery-2011.11.10-16-24',
	skin:{
		overrides:{
			'gallery-slidecheckbox':['ios5']
		}
	},
	filter:'debug'
	}
).use('gallery-slidecheckbox',function(Y){
	var slide = new Y.SlideCheckbox({srcNode:'#c1'}),
	slide2 = new Y.SlideCheckbox({srcNode:'#c2',strings:{labelOn: 'Pipo De Long',labelOff:'Clown text'}}),
	slide3 = new Y.SlideCheckbox({srcNode:'#c3',strings:{labelOn: 'Yes',labelOff:'No'}});
	
	Y.all('.slidecheck1').each(function(node){
		new Y.SlideCheckbox({srcNode:node,strings:{labelOn: 'Long text',labelOff:'Very long text'}}).render();
	});
	
	slide.render();
	slide2.render();
	slide3.render();

	Y.one('#a1').on('click',function(){
		var c = Y.one('#c1');
		c.set('checked',!c.get('checked'));	
	});
});
function reset(){
	var src = document.getElementById('c4');
	src.checked = !src.checked;
}

</script>
</head>
<body style="background-color:#F5F5F5;">
<form>
<div class="yui3-skin-ios5">
<input type="checkbox" name="myCheck1" class="yesno" id="c1" class="slidecheck"><br/>
<input type="checkbox" name="myCheck2" class="yesno" checked="CHECKED" id="c2" class="slidecheck"><br/>
<input type="checkbox" name="myCheck3" class="yesno slidecheck1" CHECKED id="c5"><br/>
<input type="checkbox" name="myCheck4" class="yesno slidecheck1" CHECKED id="c6"><br/>
Disabled:<br/>
<input type="checkbox" name="myCheck5" class="yesno" DISABLED id="c3" class="slidecheck"><br/>
<a href="javascript:void(0);" id="a1">Change Slide Checkbox under the hood</a> - <a href="javascript:alert(document.getElementById('c1').checked);">Check value</a>
</div>
</form>

</body>
</html>
