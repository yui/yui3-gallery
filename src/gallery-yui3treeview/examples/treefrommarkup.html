<body class="yui3-skin-sam  yui-skin-sam">


			
<div class="playground">
<h1 class='title'>YUI3 Treeview example: Constructing by providing markup</h1>
<ul id="mytree">
    <li>
        <a href="progressive.html">Label</a>
        <ul>
            <li>
                  <a href="progressive.html">Label</a>
        <ul>
            <li>
                <span>I'm a tree leaf</span>
            </li>
             <li>
                <span>I'm a tree leaf</span>
            </li>
        </ul>

            </li>
           
        </ul>

    </li>
    <li>
        <a href="progressive.html">Label2</a>
    </li>
</ul>

</div>
<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->


<script type="text/javascript">
    YUI({ 
        modules: {
             "gallery-yui3treeview": {
                fullpath : "../../../../yui3-gallery/build/gallery-yui3treeview/gallery-yui3treeview.js",
                requires : ["substitute", "widget", "widget-parent", "widget-child","node-focusmanager"]
            }
        },
        filter:"raw",
        combine : false
     }).use("gallery-yui3treeview", function (Y) {

            
    var treeview = new Y.TreeView({  
            srcNode: '#mytree',
            contentBox: '#mytree',
            boundingBox: '#mytree',
            type : "TreeView"
    });
    treeview.render();
    
    });
    
</script>
<!--END SOURCE CODE FOR EXAMPLE =============================== -->
