<div class="playground">
<h1 class='title'>YUI3 Treeview example: Constructing via an object literal</h1>
<ul id="mytree">


</ul>
</div>
<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->


<script type="text/javascript">
    //difference between init and initalizer
   //REVIEW: if not type specified, then everything is a trealeaf, but a leaf could contain a tree in that case it's treated as  a tree eventho is a leaf that contains another tree. 
   //REVIEW: Events no longer fire twice. 
   //REVIEW: Should I move the tree tempplate into an atribute?
    YUI({ 
        modules: {
             "gallery-yui3treeview": {
                fullpath : "../../../../yui3-gallery/build/gallery-yui3treeview/gallery-yui3treeview.js",
                requires : ["substitute", "widget", "widget-parent", "widget-child","node-focusmanager"]
            }        },
        filter:"raw",
        combine : false
     }).use("gallery-yui3treeview", function (Y) {

        var treeview = new Y.TreeView({  
            srcNode: '#mytree',
            type: "TreeView",
            children: [
                {
                    label: "level1-1",
                    type: "TreeView",
                    children: [
                        {label: "level2-1"},
                        {label: "level2-2"}
                    ]
                },
                {
                    label : "level1-2"
                }
            ]
        });
       
        treeview.render();
      });
    
    </script>
<!--END SOURCE CODE FOR EXAMPLE =============================== -->
