<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />        
        <title>YUI Tag</title>
        <script type="text/javascript" src="../../../../yui3/build/yui/yui.js"></script>
        <script type="text/javascript">
        var Y = YUI({
            modules: {
                'gallery-event-inserted': '../../../build/gallery-event-inserted/gallery-event-inserted.js',
                'gallery-tag': '../../../build/gallery-tag/gallery-tag.js'
            },
            groups: {tag: {patterns: {'tag-': {configFn: function(cfg) {
                cfg.path = '../../yui3-gallery/build/gallery-tag-registry/' + cfg.name + '.js'
            }}}}}
        })
        </script>
        <style type="text/css">
        iframe {width: 500px; height: 300px; border: 0;}
        </style>
    </head>
    <body>
        <h1>YUI Tag</h1>

        <iframe src="ybind.html"></iframe>

        <iframe src="ybutton.html"></iframe>

        <iframe src="ydial.html"></iframe>

        <iframe src="yautocomplete.html"></iframe>

        <iframe src="ycalendar.html"></iframe>

        <iframe src="yoverlay.html"></iframe>

        <iframe src="ytemplate.html"></iframe>

        <script type="text/javascript">
        </script>
    </body>
</html>
