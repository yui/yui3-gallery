<!DOCTYPE html>
<html>
<head>
    <title>YUI3 Generic Anim Module</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body lang="en-US" class="yui3-skin-sam">
	
    
    <h1>gallery-generic anim Tests</h1>
    
    <script type="text/javascript" src="http://yui.yahooapis.com/combo?3.2.0/build/yui/yui.js&3.2.0/build/loader/loader.js"></script>
    <script type="text/javascript">
        YUI_config = { 
            modules : {
                "gallery-generic-anim" : {
                    fullpath : "../../../build/gallery-generic-anim/gallery-generic-anim.js",
                    requires : [ 'base']
                },
                
                "generic-anim-tests" : {
                    fullpath : "generic-anim-tests.js",
                    requires : [ "gallery-generic-anim", "test", "node-event-simulate" ]
                }
            }
        };
        
        YUI().use("console", "generic-anim-tests", function(Y) {
            //create the console
            new Y.Console({
                height: "600px",
                width: "500px",
                newestOnTop : false
            }).render();
            
            Y.Test.Runner.add(Y.GenericAnim.Tests).run();
        });
    </script>
</body>
</html>
