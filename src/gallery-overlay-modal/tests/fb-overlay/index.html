<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">	<head>				<meta http-equiv="content-type" content="text/html; charset=utf-8" />		<title>Facebook Modal Overlay Example</title>				<style type="text/css">						* { margin: 0; padding: 0; }						body { font: 87.50%/1.5 "Lucida Grande", Helvetica, Arial, sans-serif; }						p { margin-bottom: 1.5em; }						button { padding: 4px 8px; }						#wrapper { margin: 20px; }						#fbOverlay { display: none; }						.yui-overlay-mask {				background: #fff;				opacity: 0.5;				filter: alpha(opacity=50);			}						.yui-widget #fbOverlay {				display: block;				background: rgba(0, 0, 0, 0.5);				border-radius: 6px;				-moz-border-radius: 6px;				-webkit-border-radius: 6px;				padding: 10px;			}			#fbOverlay .yui-widget-hd {				border: #3B5998 1px solid;				background: #6D84B4;				color: #fff;				padding: 0 10px;				cursor: move;			}			#fbOverlay .yui-widget-bd {				background: #fff;				border: #555 1px solid;				border-top: none;				border-bottom : none;				padding: 10px;			}			#fbOverlay .yui-widget-ft {				border: #555 1px solid;				border-top: none;				background: #f2f2f2;			}			#fbOverlay .yui-widget-ft > div {				border-top: #ccc 1px solid;				padding: 5px 10px;				text-align: right;			}					</style>				<!--[if IE]>			<style type="text/css">								body {					_height: 100%;				}								.yui-widget #fbOverlay {					background: url(img/dark.png);					_background: rgb(128, 128, 128);				}							</style>		<![endif]-->				<script src="/mint/?js"></script>			</head>			<body class="yui-skin-sam">				<div id="wrapper">						<h1>Facebook <em>Modal</em> Overlay Example</h1>						<p>				This example of a Facebook-style overlay is created with YUI 3 and CSS 3.<br />				The overlay is modal (i.e. you can't click or select anything under it) and is also draggable; grab it by the heading.<br />				<a href="http://925html.com">925 HTML</a>			</p>						<p><button id="show-fbOverlay">show overlay</button></p>						<div id="fbOverlay">								<div class="yui-widget-hd">					<h3>Facebook <em>Modal</em> Overlay Example</h3>				</div>								<div class="yui-widget-bd">					<p>the body</p>				</div>								<div class="yui-widget-ft">					<div>						<button id="toggle-mask">unmask</button>						<button id="hide-fbOverlay">close</button>					</div>				</div>							</div>					</div>				<script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js"></script>		<script>						YUI({								modules: {					'gallery-overlay-modal': {						fullpath	: '../../../../build/gallery-overlay-modal/gallery-overlay-modal-debug.js',						requires	: ['overlay','plugin','event-focus']					}				}						}).use('gallery-overlay-modal', 'dd-constrain', function(Y){								// make the FB-style Overlay								var fbOverlay = new Y.Overlay({					contentBox	: '#fbOverlay',					width		: '540px',					height		: '300px',					zIndex		: 100,					visible		: false				}).plug(Y.Plugin.OverlayModal).render();								// make overlay draggable								(new Y.DD.Drag({					node	: fbOverlay.get('boundingBox'),					handles	: ['.yui-widget-hd']				})).plug(Y.Plugin.DDConstrained, { constrain2view : true });								// show overlay								Y.one('#show-fbOverlay').on('click', function(e){									if ( ! fbOverlay.get('visible')) {						fbOverlay.align(this, [Y.WidgetPositionExt.TL, Y.WidgetPositionExt.TR]);						fbOverlay.show();					}									});								// toggle mask								Y.one('#toggle-mask').on('click', function(e){									if (fbOverlay.modal) {						fbOverlay.unplug(Y.Plugin.OverlayModal);						this.set('text', 'mask');					} else {						fbOverlay.plug(Y.Plugin.OverlayModal);						this.set('text', 'unmask');					}									});								// hide overlay								Y.one('#hide-fbOverlay').on('click', Y.bind(fbOverlay.hide, fbOverlay));							});					</script>			</body></html>
