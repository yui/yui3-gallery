<!doctype html>
<html>
<head>
    <title>gallery-itsaviewlogin</title>
    <script src="/build/yui/yui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<!-- ******************************** -->
<!--  START DEFINING THE COMBOLOADER  -->
<!-- ******************************** -->
<script src="js/init-loaderconfig.js"></script>
<script src="js/loaderconfig.js"></script>
<!-- ******************************** -->
<!--  END DEFINING THE COMBOLOADER  -->
<!-- ******************************** -->

<script>
YUI(yuiconfig).use('base-core', 'test', 'itsa-leakutils', function(Y) {

    Y.Test.Runner.setDOMIgnore('#logger', 'script', '.yui3-tipsy', '.itsa-datetimepicker-panel');
    Y.Test.Runner.enableLeakDetector();

    Y.use('test-console', 'module-tests', function (Y) {
        (new Y.Test.Console()).render('#logger');
        Y.Test.Runner.setName('gallery-itsaviewlogin');
        Y.Test.Runner.run();
    });

});
</script>
</body>
</html>
