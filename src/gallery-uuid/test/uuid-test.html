<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">
<div id="log"></div>

<script src="../../../../yui3/build/yui/yui.js"></script>
<script>
var Y = YUI({
    allowRollup: false,
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
    modules: {
        'gallery-uuid': {
                fullpath: '../../../build/gallery-uuid/gallery-uuid-min.js',
                requires: []
        },
        'gallery-uuid-test': {
            fullpath: 'uuid-test.js',
            requires: ['gallery-uuid', 'test']
        }
    }
}).use('gallery-uuid-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.run();
});
</script>

</body>
</html>
